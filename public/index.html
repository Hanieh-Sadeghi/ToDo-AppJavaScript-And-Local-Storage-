<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"/>
    <title>Todo to the server</title>
  </head>
  <body>
    <div class="container">
      <div id="task-input">
        <input type="text" placeholder="Add a new task" />
        <button id="add-btn" data-bind="click: addTodo">+</button>
      </div>
      <div class="todo-form">
        <div class="header">
          <span class="active" id="all">All</span>
          <span id="Active">Active</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clearBtn">Clear All</button>
      </div>
      <ul class="task-box">
        <li class="task">
          <label for="1">
            <input type="checkbox" id="1" />
            <p>hi how doing? hanieh sadeghi</p>
          </label>
          <div class="select">
            <i class="uil uil-ellipsis-h"></i>
          </div>
          <ul class="task-menu">
            <li><i class="uil uil-pen"></i>Edit</li>
            <li><i class="uil uil-trash"></i>Delete</li>
          </ul>
        </li>
      </ul>
      <div class="form">
        <span id="download">Download</span>
        <span id="upload">Upload</span>
        <span id="login">Login</span>
        <span id="signUp">SignUp</span>
        <span id="logout">Logout</span>
      </div>
      <footer>
        <p>Todo list application</p>
        <a href="https://github.com/Hanieh-Sadeghi">Github address</link>
      </footer>
    </div>
    <script src="./Script/view.js"></script>
  </body>
</html>
