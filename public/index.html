<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Welcome to the server</title>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="task-input">
        <input type="text" placeholder="Add a new task" />
      </div>
      <div class="controls">
        <div class="header">
          <span class="active" id="all">All</span>
          <span id="Active">Active</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clearBtn">Clear All</button>
      </div>
      
    </br>
      <div class="form">
        <span id="Download">Download</span>
        <span id="upload">Upload</span>
        <span id="login">Login</span>
        <span id="SignUp">SignUp</span>
        <span id="Logout">Logout</span>
      </div>
      <footer>
        <p>Todo list application</p>
        <a href="https://github.com/Hanieh-Sadeghi">Github address</link>
    </footer>
    </div>
    <script src="./Script/main.js"></script>
  </body>
</html>
