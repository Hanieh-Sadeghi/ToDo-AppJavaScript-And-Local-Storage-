<!DOCTYPE html>
<html lang="en" data-theme="theme-container">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/stylesheets/style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>Todo to the server</title>
  </head>
  <body>
    <div class="container">
      <div id="task-input">
        <input type="text" id="todoInput" placeholder="Add a new task" />
        <button id="add-btn">+</button>
      </div>
      <div class="todo-form">
        <div class="header">
          <span class="active" id="all">All</span>
          <span id="Active">Active</span>
          <span id="completed">Completed</span>
        </div>
        <button id="clearBtn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
      <div class="form">
        <span id="download">Download</span>
        <span id="upload">Upload</span>
        <span id="login">Login</span>
        <span id="signUp">SignUp</span>
        <span id="logout">Logout</span>
      </div>
      <footer>
        <p>Todo list application</p>
        <a href="https://github.com/Hanieh-Sadeghi">Github address</a>
        <button id="themeBtn">Theme</button>
      </footer>
    </div>
    <script src="./public/Script/theme.js"></script>
    <script src="./public/Script/view.js"></script>
  </body>
</html>
